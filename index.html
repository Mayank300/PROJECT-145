<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset: forest; dressingAmount: 500">
      <!-- bottom -->
      <a-sphere
        position="1 1.25 -5"
        radius="1.25"
        color="#FFFFFF"
        shadow
      ></a-sphere>
      <!-- bottom end -->
      <!-- middle -->
      <a-sphere
        position="1 3.00 -5"
        radius="1.00"
        color="#FFFFFF"
        shadow
      ></a-sphere>
      <!-- middle end -->
      <!-- top -->
      <a-sphere
        position="1 4.50 -5"
        radius=".75"
        color="#FFFFFF"
        shadow
      ></a-sphere>
      <!-- top end -->
      <!-- buttons  -->
      <a-sphere
        position="1 3.00 -4.01"
        radius=".05"
        color="#000000"
        shadow
      ></a-sphere>
      <a-sphere
        position="1 3.20 -4.04"
        radius=".05"
        color="#000000"
        shadow
      ></a-sphere>
      <a-sphere
        position="1 2.80 -4.05"
        radius=".05"
        color="#000000"
        shadow
      ></a-sphere>
      <!-- buttons end -->
      <!-- eyes  -->
      <a-sphere
        position="1.05 4.30 -4.05"
        radius=".06"
        color="#000000"
        shadow
      ></a-sphere>
      <a-sphere
        position=".80 4.30 -4.05"
        radius=".06"
        color="#000000"
        shadow
      ></a-sphere>
      <!-- eyes end -->
      <!-- hat end -->

      <a-cylinder
        position="1 4.75 -5"
        radius="0.5"
        height="1.5"
        color="#000000"
        shadow
      ></a-cylinder>
      <a-cylinder
        position="1 4.75 -5"
        radius="1.0"
        height=".01"
        color="#000000"
        shadow
      ></a-cylinder>
      <!-- hat end -->
    </a-scene>
  </body>
</html>
